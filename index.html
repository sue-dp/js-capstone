<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800;900;1000&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./Styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/fe3c9c2b1a.js"
      crossorigin="anonymous"
    ></script>
    <title>Random Name Generator</title>
  </head>
  <body>
    <div class="main-cont" id="main-cont">
      <div class="header" id="header">Random Name Generator</div>
      <div class="generator-cont" id="generator-cont">
        <div class="name-list" id="name-list"></div>
        <div class="generator" id="generator">
          <div class="selected-name" id="selected-name">NAME</div>
          <button class="gen-btn" id="gen-btn">Pick a Student</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
